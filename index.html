<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="new_eunoia_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eunoia AI</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f172a;
      --border:rgba(255,255,255,.08);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#7c3aed;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-bubble: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, rgba(59,130,246,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .app{
      width: min(980px, 100%);
      height: min(760px, 92vh);
      display:flex;
      flex-direction:column;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 40%), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .header{
      padding: 18px 18px 14px 18px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      background: rgba(255,255,255,.02);
    }

    .brand{ display:flex; align-items:center; gap: 12px; min-width: 0; }
    .logo{
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(59,130,246,.7));
      display:grid; place-items:center;
      box-shadow: 0 8px 20px rgba(124,58,237,.25);
      flex: 0 0 auto;
    }
    .logo span{ font-weight: 800; letter-spacing: -0.5px; }
    .title{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }
    .title h1{ margin:0; font-size: 16px; font-weight: 700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .title p{ margin:0; font-size: 12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .badge{
      font-size: 12px; color: var(--muted);
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.02);
      flex: 0 0 auto;
    }

    .chat{
      flex:1;
      padding: 18px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%);
    }

    .msg{ display:flex; gap: 10px; align-items:flex-start; max-width: 85%; }
    .msg.user{ align-self:flex-end; flex-direction: row-reverse; }
    .msg.assistant{ align-self:flex-start; }

    .avatar{
      width: 30px; height: 30px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      display:grid; place-items:center;
      color: var(--muted);
      font-size: 12px;
      flex: 0 0 auto;
      margin-top: 2px;
    }

    .bubble{
      border: 1px solid var(--border);
      border-radius: var(--radius-bubble);
      padding: 10px 12px;
      line-height: 1.5;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(255,255,255,.03);
    }

    .msg.user .bubble{
      background: linear-gradient(180deg, rgba(124,58,237,.22), rgba(124,58,237,.10));
      border-color: rgba(124,58,237,.30);
    }

    .typing{ display:inline-flex; gap: 6px; align-items:center; }
    .dot{
      width: 6px; height: 6px; border-radius: 999px;
      background: rgba(229,231,235,.55);
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .3s; }
    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity: .6; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .composer{
      border-top: 1px solid var(--border);
      padding: 14px;
      display:flex;
      gap: 10px;
      align-items:flex-end;
      background: rgba(255,255,255,.02);
    }

    textarea{
      flex:1;
      resize:none;
      min-height: 44px;
      max-height: 160px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    textarea:focus{
      border-color: rgba(124,58,237,.45);
      box-shadow: inset 0 0 0 1px rgba(124,58,237,.35);
    }

    .download{
      border: 0;
      padding: 8px 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(59,130,246,.85));
      color: white;
      font-weight: 600;
      font-size: 12px;
      cursor:pointer;
      box-shadow: 0 4px 12px rgba(124,58,237,.20);
      transition: transform .08s ease, opacity .15s ease;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .download:active{ transform: translateY(1px); }
    .download:disabled{ opacity:.6; cursor:not-allowed; }

    .send{
      border: 0;
      padding: 12px 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(59,130,246,.85));
      color: white;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(124,58,237,.20);
      min-width: 92px;
      transition: transform .08s ease, opacity .15s ease;
    }

    .send:active{ transform: translateY(1px); }
    .send:disabled{ opacity:.6; cursor:not-allowed; }

    @media (max-width: 640px) {
      .download {
        padding: 6px 10px;
        font-size: 11px;
      }
      .header {
        padding: 14px 12px 12px 12px;
        gap: 8px;
      }
      .title h1 {
        font-size: 14px;
      }
      .title p {
        font-size: 11px;
      }
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KDMMS81SDP"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KDMMS81SDP.');
  </script>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"><span>EU</span></div>
        <div class="title">
          <h1>Eunoia AI</h1>
          <p class="white-text">We have you covered.</p>
        </div>
      </div>
      <button id="downloadBtn" class="download">Download Chat</button>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>

    <div class="composer">
      <textarea id="input" placeholder="Write a message..."></textarea>
      <button id="sendBtn" class="send">Send</button>
    </div>
  </div>

  <script>

    const ENDPOINT = "https://eunoia-backend.dylan-m-jaya.workers.dev";

    const CONVO_KEY = "eunoia_conversation_id";

    function getConversationId() {
      let id = sessionStorage.getItem(CONVO_KEY);
      if (!id) {
        id = crypto.randomUUID();
        sessionStorage.setItem(CONVO_KEY, id);
      }
      return id;
    }

    function resetConversationId() {
      const id = crypto.randomUUID();
      sessionStorage.setItem(CONVO_KEY, id);
      return id;
    }

    function transcriptKey(conversationId) {
      return `eunoia_transcript_${conversationId}`;
    }

    function loadTranscript(conversationId) {
      try {
        return JSON.parse(sessionStorage.getItem(transcriptKey(conversationId)) || "[]");
      } catch {
        return [];
      }
    }

    function saveTranscript(conversationId, transcript) {
      sessionStorage.setItem(transcriptKey(conversationId), JSON.stringify(transcript));
    }

    function addToTranscript(role, content) {
      const conversationId = getConversationId();
      const transcript = loadTranscript(conversationId);
      transcript.push({ role, content, ts: Date.now() });
      saveTranscript(conversationId, transcript);
    }

    function formatTranscriptTxt(transcript) {
      return transcript
        .map((m) => {
          const time = new Date(m.ts).toLocaleString();
          const who = m.role === "user" ? "You" : "Eunoia";
          return `[${time}] ${who}:\n${m.content}\n`;
        })
        .join("\n");
    }

    function downloadFile(filename, content, mime) {
      const blob = new Blob([content], { type: mime });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);
    }

    function downloadChat() {
      const conversationId = getConversationId();
      const transcript = loadTranscript(conversationId);

      if (!transcript.length) {
        alert("No chat to download yet.");
        return;
      }

      const txt = formatTranscriptTxt(transcript);
      downloadFile(`eunoia-chat-${conversationId}.txt`, txt, "text/plain");
    }

    window.addEventListener("beforeunload", (e) => {
      const conversationId = getConversationId();
      const transcript = loadTranscript(conversationId);
      if (transcript.length > 0) {
        e.preventDefault();
        e.returnValue = ""; // triggers browser prompt
      }
    }); 

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", downloadChat);

    function addMessage(role, text, { typing = false } = {}) {
      const wrapper = document.createElement("div");
      wrapper.className = `msg ${role}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "You" : "EU";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (typing) {
        bubble.innerHTML = `<span class="typing" aria-label="Typing">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>`;
      } else {
        bubble.textContent = text;
      }

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
      return wrapper;
    }

    function autoResize() {
      inputEl.style.height = "auto";
      inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + "px";
    }

    inputEl.addEventListener("input", autoResize);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    function extractReply(data) {
      return (
        data?.outputs?.["out-0"] ??
        data?.outputs?.out0 ?? 
        JSON.stringify(data, null, 2)
      );
    }

    async function sendMessage() {
      if (sendBtn.disabled) return;

      const message = inputEl.value.trim();
      if (!message) return;

      addMessage("user", message);
      addToTranscript("user", message);
      inputEl.value = "";
      autoResize();

      sendBtn.disabled = true;
      downloadBtn.disabled = true;
      const typingRow = addMessage("assistant", "", { typing: true });

      try {
        const conversationId = getConversationId();
        const response = await fetch(ENDPOINT, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, conversationId })
        });

        const data = await response.json();

        if (!response.ok) {
          typingRow.querySelector(".bubble").textContent =
            data?.error ? `Error: ${data.error}` : `Error: HTTP ${response.status}`;
          return;
        }

        const reply = extractReply(data);
        typingRow.querySelector(".bubble").textContent = reply;
        addToTranscript("assistant", reply);
      } catch (err) {
        typingRow.querySelector(".bubble").textContent =
          "Sorry, I'm having trouble right now. Please try again later. Thank you for your patience!";
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        downloadBtn.disabled = false;
        chatEl.scrollTop = chatEl.scrollHeight;
      }
    }

    addMessage("assistant", "Hi! I’m Eunoia. Tell me what’s going on, and I’ll help you think it through.");
  </script>
</body>
</html>
