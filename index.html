<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eunoia AI</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f172a;
      --border:rgba(255,255,255,.08);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#7c3aed;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-bubble: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, rgba(59,130,246,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .app{
      width: min(980px, 100%);
      height: min(760px, 92vh);
      display:flex;
      flex-direction:column;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 40%), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .header{
      padding: 18px 18px 14px 18px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      background: rgba(255,255,255,.02);
    }

    .brand{ display:flex; align-items:center; gap: 12px; min-width: 0; }
    .logo{
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(59,130,246,.7));
      display:grid; place-items:center;
      box-shadow: 0 8px 20px rgba(124,58,237,.25);
      flex: 0 0 auto;
    }
    .logo span{ font-weight: 800; letter-spacing: -0.5px; }
    .title{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }
    .title h1{ margin:0; font-size: 16px; font-weight: 700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .title p{ margin:0; font-size: 12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .badge{
      font-size: 12px; color: var(--muted);
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.02);
      flex: 0 0 auto;
    }

    .chat{
      flex:1;
      padding: 18px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%);
    }

    .msg{ display:flex; gap: 10px; align-items:flex-start; max-width: 85%; }
    .msg.user{ align-self:flex-end; flex-direction: row-reverse; }
    .msg.assistant{ align-self:flex-start; }

    .avatar{
      width: 30px; height: 30px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      display:grid; place-items:center;
      color: var(--muted);
      font-size: 12px;
      flex: 0 0 auto;
      margin-top: 2px;
    }

    .bubble{
      border: 1px solid var(--border);
      border-radius: var(--radius-bubble);
      padding: 10px 12px;
      line-height: 1.5;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(255,255,255,.03);
    }

    .msg.user .bubble{
      background: linear-gradient(180deg, rgba(124,58,237,.22), rgba(124,58,237,.10));
      border-color: rgba(124,58,237,.30);
    }

    .typing{ display:inline-flex; gap: 6px; align-items:center; }
    .dot{
      width: 6px; height: 6px; border-radius: 999px;
      background: rgba(229,231,235,.55);
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .3s; }
    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity: .6; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .composer{
      border-top: 1px solid var(--border);
      padding: 14px;
      display:flex;
      gap: 10px;
      align-items:flex-end;
      background: rgba(255,255,255,.02);
    }

    textarea{
      flex:1;
      resize:none;
      min-height: 44px;
      max-height: 160px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    textarea:focus{
      border-color: rgba(124,58,237,.45);
      box-shadow: inset 0 0 0 1px rgba(124,58,237,.35);
    }

    .send{
      border: 0;
      padding: 12px 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(59,130,246,.85));
      color: white;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(124,58,237,.20);
      min-width: 92px;
      transition: transform .08s ease, opacity .15s ease;
    }

    .send:active{ transform: translateY(1px); }
    .send:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"><span>EU</span></div>
        <div class="title">
          <h1>Eunoia AI</h1>
          <p>Relationship advice for confused people.</p>
        </div>
      </div>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>

    <div class="composer">
      <textarea id="input" placeholder="Message Eunoia AI… (Enter to send, Shift+Enter for new line)"></textarea>
      <button id="sendBtn" class="send">Send</button>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://eunoia-backend.dylan-m-jaya.workers.dev";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(role, text, { typing = false } = {}) {
      const wrapper = document.createElement("div");
      wrapper.className = `msg ${role}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "You" : "EU";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (typing) {
        bubble.innerHTML = `<span class="typing" aria-label="Typing">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>`;
      } else {
        bubble.textContent = text;
      }

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
      return wrapper;
    }

    function autoResize() {
      inputEl.style.height = "auto";
      inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + "px";
    }

    inputEl.addEventListener("input", autoResize);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    function extractReply(data) {
      return (
        data?.outputs?.["out-0"] ??
        data?.outputs?.out0 ?? // just in case you rename later
        JSON.stringify(data, null, 2)
      );
    }

    async function sendMessage() {
      if (sendBtn.disabled) return;

      const message = inputEl.value.trim();
      if (!message) return;

      addMessage("user", message);
      inputEl.value = "";
      autoResize();

      sendBtn.disabled = true;
      const typingRow = addMessage("assistant", "", { typing: true });

      try {
        const response = await fetch(ENDPOINT, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (!response.ok) {
          // If function returns error JSON, show it
          typingRow.querySelector(".bubble").textContent =
            data?.error ? `Error: ${data.error}` : `Error: HTTP ${response.status}`;
          return;
        }

        typingRow.querySelector(".bubble").textContent = extractReply(data);
      } catch (err) {
        typingRow.querySelector(".bubble").textContent =
          "Sorry — something went wrong.";
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        chatEl.scrollTop = chatEl.scrollHeight;
      }
    }

    addMessage("assistant", "Hi! I’m Eunoia AI. Tell me what’s going on, and I’ll help you think it through.");
  </script>
</body>
</html>
