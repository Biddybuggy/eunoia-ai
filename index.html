<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="new_eunoia_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eunoia AI</title>
  <link rel="stylesheet" href="style.css"/>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KDMMS81SDP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KDMMS81SDP.');
  </script>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"><span>EU</span></div>
        <div class="title">
          <h1>Eunoia AI</h1>
          <p class="white-text">We have you covered.</p>
        </div>
      </div>
      <div class="header-actions">
        <button id="sidebarToggle" class="btn-icon" type="button" aria-label="Conversations" title="Conversations" style="display:none">≡</button>
        <button id="newChatBtn" class="btn-secondary" type="button" style="display:none">New chat</button>
        <div id="authArea" class="auth-area"></div>
        <button id="downloadBtn" class="download">Download Chat</button>
      </div>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>

    <div class="suggestions">
      <button class="suggestion-btn" data-question="How do I know if they're the right person for me?">
        <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        How do I know if they're the right person for me?
      </button>
      <button class="suggestion-btn" data-question="What to do if they're giving mixed signals?">
        <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        What to do if they're giving mixed signals?
      </button>
      <button class="suggestion-btn" data-question="Discover your relationship health and risk profile.">
        <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        Discover your relationship health and risk profile.
      </button>
    </div>

    <div id="endActions" class="end-actions" hidden></div>

    <div class="composer">
      <textarea id="input" maxlength="900" placeholder="Write a message..."></textarea>
      <div class = "counter" id = "charCount">0/900</div>
      <button id="sendBtn" class="send">Send</button>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar-panel">
      <div class="sidebar-header">
        <h2>Conversations</h2>
        <button type="button" class="btn-close-sidebar" id="sidebarClose" aria-label="Close">×</button>
      </div>
      <button type="button" class="sidebar-new-chat" id="sidebarNewChat">+ New chat</button>
      <ul class="conversation-list" id="conversationList"></ul>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
